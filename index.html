<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking - PRODUCTION</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { background: rgba(255, 255, 255, 0.95); padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); text-align: center; margin-bottom: 2rem; }
        header h1 { color: #2c3e50; font-size: 2.5rem; margin-bottom: 0.5rem; }
        header p { color: #7f8c8d; font-size: 1.1rem; }
        .booking-form { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #2c3e50; }
        input, select { width: 100%; padding: 12px 15px; border: 2px solid #e1e8ed; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease; }
        input:focus, select:focus { border-color: #3498db; box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); outline: none; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        button { background: linear-gradient(135deg, #3498db, #2980b9); color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; width: 100%; margin-top: 1rem; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4); }
        .booking-summary { background: #f8f9fa; padding: 1.5rem; border-radius: 10px; margin-top: 2rem; border-left: 4px solid #3498db; }
        .summary-item { display: flex; justify-content: space-between; margin-bottom: 0.5rem; padding: 0.5rem 0; border-bottom: 1px solid #e1e8ed; }
        .summary-item:last-child { border-bottom: none; font-weight: bold; font-size: 1.1rem; color: #2c3e50; }
        .auth-buttons { display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem; }
        .auth-btn { padding: 10px 20px; border: 2px solid #3498db; border-radius: 25px; background: transparent; color: #3498db; font-weight: 600; cursor: pointer; transition: all 0.3s ease; width: auto; }
        .auth-btn.signup { background: #3498db; color: white; }
        .auth-btn:hover { transform: translateY(-2px); }
        footer { text-align: center; margin-top: 2rem; color: white; opacity: 0.8; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš† Railway Ticket Booking - PRODUCTION</h1>
            <p>âœ… CI/CD Pipeline Verified - Automated Deployment Working!</p>
        </header>

        <div class="booking-form">
            <h2 style="color: #2c3e50; margin-bottom: 1.5rem; text-align: center;">Book Your Journey</h2>
            
            <form id="bookingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fromStation">From Station</label>
                        <select id="fromStation" required>
                            <option value="">Select departure station</option>
                            <option value="delhi">New Delhi (NDLS)</option>
                            <option value="mumbai">Mumbai Central (BCT)</option>
                            <option value="chennai">Chennai Central (MAS)</option>
                            <option value="kolkata">Kolkata (KOAA)</option>
                            <option value="bangalore">Bangalore (SBC)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="toStation">To Station</label>
                        <select id="toStation" required>
                            <option value="">Select destination station</option>
                            <option value="delhi">New Delhi (NDLS)</option>
                            <option value="mumbai">Mumbai Central (BCT)</option>
                            <option value="chennai">Chennai Central (MAS)</option>
                            <option value="kolkata">Kolkata (KOAA)</option>
                            <option value="bangalore">Bangalore (SBC)</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="journeyDate">Journey Date</label>
                        <input type="date" id="journeyDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="passengers">Number of Passengers</label>
                        <select id="passengers" required>
                            <option value="1">1 Passenger</option>
                            <option value="2">2 Passengers</option>
                            <option value="3">3 Passengers</option>
                            <option value="4">4 Passengers</option>
                            <option value="5">5 Passengers</option>
                            <option value="6">6 Passengers</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="trainClass">Class</label>
                        <select id="trainClass" required>
                            <option value="general">General</option>
                            <option value="sleeper">Sleeper</option>
                            <option value="ac3">AC 3 Tier</option>
                            <option value="ac2">AC 2 Tier</option>
                            <option value="ac1">AC 1 Tier</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="trainType">Train Type</label>
                        <select id="trainType" required>
                            <option value="express">Express</option>
                            <option value="superfast">Superfast</option>
                            <option value="rajdhani">Rajdhani</option>
                            <option value="shatabdi">Shatabdi</option>
                            <option value="duronto">Duronto</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Book Tickets Now</button>
            </form>

            <div class="booking-summary" id="bookingSummary" style="display: none;">
                <h3 style="color: #2c3e50; margin-bottom: 1rem;">Booking Summary</h3>
                <div class="summary-item">
                    <span>From:</span>
                    <span id="summaryFrom">-</span>
                </div>
                <div class="summary-item">
                    <span>To:</span>
                    <span id="summaryTo">-</span>
                </div>
                <div class="summary-item">
                    <span>Date:</span>
                    <span id="summaryDate">-</span>
                </div>
                <div class="summary-item">
                    <span>Passengers:</span>
                    <span id="summaryPassengers">-</span>
                </div>
                <div class="summary-item">
                    <span>Class:</span>
                    <span id="summaryClass">-</span>
                </div>
                <div class="summary-item">
                    <span>Train Type:</span>
                    <span id="summaryTrainType">-</span>
                </div>
                <div class="summary-item">
                    <span>Total Fare:</span>
                    <span id="summaryFare">-</span>
                </div>
            </div>

            <div class="auth-buttons">
                <button class="auth-btn login" onclick="showLogin()">Login</button>
                <button class="auth-btn signup" onclick="showSignup()">Sign Up</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Railway Ticket Booking System. All rights reserved. | ðŸš€ Deployed via CI/CD</p>
        </footer>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('journeyDate').min = today;

        // Form submission handler
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fromStation = document.getElementById('fromStation').value;
            const toStation = document.getElementById('toStation').value;
            const journeyDate = document.getElementById('journeyDate').value;
            const passengers = document.getElementById('passengers').value;
            const trainClass = document.getElementById('trainClass').value;
            const trainType = document.getElementById('trainType').value;

            if (fromStation === toStation) {
                alert('Please select different departure and destination stations.');
                return;
            }

            // Calculate fare
            const baseFare = 500;
            const classMultiplier = { 'general': 1, 'sleeper': 1.5, 'ac3': 2, 'ac2': 3, 'ac1': 4 };
            const typeMultiplier = { 'express': 1, 'superfast': 1.2, 'rajdhani': 1.5, 'shatabdi': 1.8, 'duronto': 1.3 };
            const fare = baseFare * classMultiplier[trainClass] * typeMultiplier[trainType] * parseInt(passengers);

            // Update booking summary
            document.getElementById('summaryFrom').textContent = document.getElementById('fromStation').options[document.getElementById('fromStation').selectedIndex].text;
            document.getElementById('summaryTo').textContent = document.getElementById('toStation').options[document.getElementById('toStation').selectedIndex].text;
            document.getElementById('summaryDate').textContent = new Date(journeyDate).toLocaleDateString();
            document.getElementById('summaryPassengers').textContent = passengers;
            document.getElementById('summaryClass').textContent = document.getElementById('trainClass').options[document.getElementById('trainClass').selectedIndex].text;
            document.getElementById('summaryTrainType').textContent = document.getElementById('trainType').options[document.getElementById('trainType').selectedIndex].text;
            document.getElementById('summaryFare').textContent = 'â‚¹' + fare.toFixed(2);

            document.getElementById('bookingSummary').style.display = 'block';
            alert('Ticket booked successfully!\n\nYour booking has been confirmed. PNR number: ' + Math.random().toString(36).substr(2, 9).toUpperCase());
        });

        function showLogin() {
            const email = prompt('Enter your email:');
            const password = prompt('Enter your password:');
            if (email && password) {
                alert('Login successful! Welcome back.');
            }
        }

        function showSignup() {
            const name = prompt('Enter your full name:');
            const email = prompt('Enter your email:');
            const password = prompt('Create a password:');
            if (name && email && password) {
                alert('Account created successfully! Welcome to Railway Booking System.');
            }
        }
    </script>
</body>
</html>
